<!doctype html> <html class="no-js" ng-app="orangeRitmicApp" ng-controller="MainCtrl" ng-class="{'display-menu' : displayMenu}" ng-attr-lang="{{ locale }}"> <head> <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]--> <meta name="viewport" content="width=device-width"> <meta charset="utf-8"> <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <meta name="language"> <meta name="fragment" content="!"> <meta name="description"> <meta name="keywords"> <title></title> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.css"> <link rel="stylesheet" href="styles/main.css">  <body ng-class="{playing: (currentPlaystackIndex >= 0), 'has-playstack': (currentPlaystack.length > 0), 'has-error': generalError}"> <nav class="menu-left"> <div class="section menu-left-brand"> <a ng-href="#!/{{ locale }}/topReviews" ng-click="menuLeftClick($event, '/topReviews')"><div class="service-logo"></div></a> </div> <div class="section"> <div class=""> <div class="social-service-share"> <a class="social-facebook" ng-href="{{ 'SOCIAL_FACEBOOK' | translate }}"></a> <a class="social-twitter" ng-href="{{ 'SOCIAL_TWITTER' | translate }}"></a> <a class="social-gplus" ng-href="{{ 'SOCIAL_GPLUS' | translate }}"></a> </div> <div class="vertical-separator">|</div> <div class="language-picker"> <div uib-dropdown is-open="languagePicker.opened"> <a href="javascript:;" ng-click="openLanguagePicker($event)"> {{ locale }} <span class="glyphicon" aria-hidden="true"></span> </a> <ul uib-dropdown-menu role="menu"> <li role="menuitem" ng-repeat="locale in availableLanguages"> <a ng-click="changeLocale(locale)" href="javascript:;">{{ ::locale }}</a> </li> </ul> </div> </div> </div> <div class="clearer"></div> </div> <div class="section scrollable" role="navigation" ng-scrollbars ng-scrollbars-update="updateScrollbar" ng-scrollbars-config="scrollbarConfig"> <ul class="list-group"> <li ng-class="{selected: isActive('topReviews')}" class="menu-topGenres"> <a ng-href="#!/{{ locale }}/topReviews" ng-click="menuLeftClick($event, '/topReviews')" title="{{ 'A11Y_GOTO_TOPREVIEWS' | translate }}"> {{ 'MENULEFT_TOPREVIEWS' | translate }} </a> </li> </ul> <div class="menu-left-spacer">&nbsp;</div> </div> <a href="javascript:;" class="toggle-playlist" ng-class="{opened: playstackOpen, signal: playlistSignal}" ng-click="playstackOpen = !playstackOpen"> {{ 'MENULEFT_TOGGLE_PLAYSTACK' | translate }} <span class="arrow glyphicon glyphicon-chevron-right" ng-class="{'rotated': !isFilterDisplayed}" aria-hidden="true"></span> </a> </nav> <div class="container-fluid"> <div class="menu-top row"> <a class="visible-xs-block visible-sm-block menu-item menu-hamburger" href="javascript:;" ng-click="toggleDisplayMenu()"> <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <img src="./images/logotopzik.png" alt="topzik logo"> </a> <div class="menu-search hidden-md hidden-lg" ng-class="{open: mobileSearchOpen}"> <a class="menu-item menu-item-search" aria-hidden="true" ng-click="mobileSearchOpen ? search(mobileSearchInput) : mobileSearchOpen = true"><span class="glyphicon glyphicon-search"></span></a> <form class="form-inline" ng-submit="search(mobileSearchInput)"><input type="text" class="header-input" ng-model="mobileSearchInput" placeholder="{{ 'MENULEFT_PLACEHOLDER' | translate }}"></form> </div> </div> <div id="youtube-player" class="row"> <div id="playerContainer"></div> <div class="player-bar"> <div class="hidden-xs hidden-sm player-control-bar"> <button class="player-control player-previous" title="{{ 'A11Y_PLAYER_PREVIOUS' | translate }}" ng-click="playPrevious()" ng-disabled="!canPlayPrevious()"></button> <button class="player-control player-next" title="{{ 'A11Y_PLAYER_NEXT' | translate }}" ng-click="playNext()" ng-disabled="!canPlayNext()"></button> <div class="pull-right"> <a href="javascript:;" class="pull-left player-control player-share social-facebook" ng-click="onClickShareLink('facebook', currentTrack)" title="{{ 'A11Y_SHARE_FACEBOOK' | translate:currentTrack.object }}"></a> <a href="javascript:;" class="pull-left player-control player-share social-twitter" ng-click="onClickShareLink('twitter', currentTrack)" title="{{ 'A11Y_SHARE_TWITTER' | translate:currentTrack.object }}"></a> <a href="javascript:;" class="pull-left player-control player-share social-gplus" ng-click="onClickShareLink('gplus', currentTrack)" title="{{ 'A11Y_SHARE_GPLUS' | translate:currentTrack.object }}"></a> </div> </div> <div class="hidden-md hidden-lg player-mobile-control-bar"> <div class="player-mobile-left-action"> <button class="player-mobile-control" title="{{ 'A11Y_PLAYER_PREVIOUS' | translate }}" ng-click="playPrevious()" ng-disabled="!canPlayPrevious()"> <span class="glyphicon glyphicon-backward" aria-hidden="true"></span> </button> <button class="player-mobile-control" title="{{ 'A11Y_PLAYER_NEXT' | translate }}" ng-click="playNext()" ng-disabled="!canPlayNext()"> <span class="glyphicon glyphicon-forward" aria-hidden="true"></span> </button> </div> <span class="player-mobile-caption"> <span class="player-mobile-item-title">{{ currentTrack.getTitle() }}</span> <span class="player-mobile-item-subtitle">{{ currentTrack.getSubtitle() }}</span> </span> <div class="player-mobile-right-action"> <!-- <favorite class="player-mobile-control" item="currentTrack"></favorite> --> <button class="player-mobile-control" ng-click="openModalToCurrentTrack()"> <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> </button> </div> <span class="player-mobile-playstack-expand-button" ng-class="{open: playstackOpen, signal: playstackSignal}" ng-click="playstackOpen = !playstackOpen"></span> </div> </div> </div> <div class="menu-playstack angular-animate row" uib-collapse="!playstackOpen" ng-class="{open: playstackOpen, signal: playstackSignal}"> <div class="menu-playstack-desktop"> <div class="playstack-topbar" ng-class="{shuffle: shuffleActive}"> <!-- <button ng-click="addTracksToPlaylist(currentPlaystack)" class="new-playstack" title="{{ 'A11Y_ADD_PLAYSTACK_TO_PLAYLIST' | translate }}"><span aria-hidden="true" class="glyphicon glyphicon-plus" ></span></button> --> <button ng-click="toggleShuffle()" class="playstack-shuffle" title="{{ 'A11Y_TOGGLE_SHUFFLE' | translate }}"><span aria-hidden="true" class="glyphicon glyphicon-random"></span></button> <button ng-click="clearPlaystack()" class="playstack-clean" title="{{ 'A11Y_CLEAR_PLAYSTACK' | translate }}"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span></button> <button ng-click="playstackOpen = !playstackOpen" class="hidden-sm hidden-xs pull-right"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button> </div> <div class="playstack-scrollable"> <div ng-show="currentPlaystack.length === 0">{{ 'PLAYLIST_NOITEM' | translate }} </div> <ul ng-hide="currentPlaystack.length === 0" class="playstack-list"> <li class="horizontal-item" ng-repeat="(index, track) in currentPlaystack track by $index" ng-class="{playing: currentPlaystackIndex === index, unplayable: track.error}" ng-click="playTrack(index)"> <img ng-src="{{ track.getImage() }}" alt="track.getTitle()"> <div class="horizontal-item-icons"> <a ng-click="removeFromPlaystack(index); $event.stopPropagation();" class="horizontal-item-icon horizontal-item-delete" ng-attr-title="{{ 'A11Y_DELETE_PLAYLIST_ITEM' | translate }}"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span></a> <!-- <favorite class="horizontal-item-icon" item="track"></favorite> --> </div> <div id="favoriteTrackPlaylist" class="horizontal-item-label" ng-class="{ favorite: isFavoriteMenu === true }"> <div class="horizontal-item-title">{{ track.getTitle() }}</div> <div class="horizontal-item-subtitle">{{ track.getSubtitle() }}</div> </div> </li> </ul> </div> </div> </div> <div class="main-view" ng-view=""></div> <script src="scripts/vendor.js"></script> <script src="scripts/config.js"></script> <!-- <script src="../config/toptubersConfig.js"></script> --> <!-- <script src="scripts/tagsConfig.js"></script> --> <script src="scripts/scripts.js"></script> </div>
