<div id="page-topTracks"> <div class="page-header"> <div class="header-background"> <!-- <img itemprop="image" class="header-background-images" ng-src="images/flags/flags-mini/{{ country }}.png" /> --> <img itemprop="image" class="header-background-images" ng-src="images/no_track.png"> <div class="header-background-overlay"></div> </div> <div class="header-bloc"> <div class="header-bloc-img"> <!-- <img ng-src="{{ ::trackList[0].getImage() }}" /> --> </div> <div class="header-bloc-right"> <h1 itemprop="name">{{ (currentGenre != 'all' ? 'TOP_TRACK_COUNTRY_PER_GENRE' :'TOP_TRACK_COUNTRY') | translate:'{genre: "'+translatedGenre+'",country:"'+translatedCountry+'"}' }}</h1> <!-- <div class="header-subtitle"> --> <!-- {{(currentGenre != 'all' ? 'TOP_TRACK_PAGE_PER_GENRE_META_DESCRIPTION' : 'TOP_TRACK_PAGE_META_DESCRIPTION') | translate:'{genre: "'+translatedGenre+'",country:"'+translatedCountry+'"}'}} --> <!-- </div> --> </div> </div> </div> <div class="page-body"> <div class="page-section"> <genreselector parent-page="topTracks" is-open="genreSelectorOpened"></genreselector> </div> <button ng-hide="trackLoading || trackList === 0" class="btn btn-center" ng-click="trackList && playItemList(trackList)"> <span class="glyphicon glyphicon-play"></span> <span>{{ 'TOP_TRACKS_BUTTON' | translate }}</span> </button> <div class="loader-big" ng-show="trackLoading"></div> <div class="row"> <div class="section-trackList" ng-hide="trackLoading"> <div ng-repeat="(trackNumber, track) in ::trackList" class="list-item"> <listitem number="{{ trackNumber + 1 }}" item="track" current-track="currentTrack" type="track"></listitem> </div> <div class="clearer"></div> </div> </div> <back-to-top></back-to-top> </div> </div>
