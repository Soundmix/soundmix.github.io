<div class="genre-selector tag-selector"> <ul class="hidden-xs hidden-sm"> <li class="genre-item" ng-class="{selected: tag.url === currentTag.url}" ng-repeat="tag in tags | limitTo:50"> <h2 class="no-style"><a ng-href="#!/{{ locale }}/{{ ::country }}/{{ ::parentPage }}/{{ ::tag.url }}">{{ ::tag.keyword }}</a></h2> </li> <li class="clearer"></li> </ul> <span class="hidden-md hidden-lg"> <button class="btn btn-gray btn-inline text-uppercase" ng-click="selectTag();">#{{ (currentTag ? currentTag.keyword : "TAGS.all" | translate) }}</button> </span> </div>
